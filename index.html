        let guess = prompt("guess a number between 1 and 10");

            numGuesses++;
            if(num == guess)

                //alert("Got it!");

            }else{//continue, since answer is incorrect!
                
                if(num > guess){//higher!!
                    guess = prompt("guess higher!");
                

                }else{//lower!
                    guess = prompt("guess lower!");
                
                }

                //guess = prompt("guess again!");
             }

        }

        if(numGuesses == 1){
            alert("Got it! It took you " + numGuesses + " guess.");
            } else {
            alert("Got it! It took you " + numGuesses + " guesses."); 
        }

        alert("Got it! You guessed " + numGuesses + " times!");
